<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Snake</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body {
    margin: 0;
    background: #050010;
    color: #00ffea;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
  }
  canvas { background: #000; border: 3px solid #00ffea; border-radius: 12px; }
  a { color: #ff00f2; text-decoration: none; margin-top: 15px; }
</style>
</head>
<body>
  <h1>üêç SNAKE</h1>
  <canvas id="c" width="480" height="320"></canvas>
  <a href="../../index.html">‚Üê Back to GameHub</a>

<script>
const cvs=document.getElementById('c'),ctx=cvs.getContext('2d');
const grid=16; let vx=grid, vy=0, max=4, score=0, count=0;
const apple={x:160,y:160}; const snake=[{x:64,y:160}];
function rnd(n){return Math.floor(Math.random()*n/grid)*grid}
function resetApple(){apple.x=rnd(cvs.width);apple.y=rnd(cvs.height)}
function loop(){
  requestAnimationFrame(loop);
  if(++count<4)return; count=0;
  const head={x:snake[0].x+vx,y:snake[0].y+vy};
  snake.unshift(head); if(snake.length>max)snake.pop();
  if(head.x<0)head.x=cvs.width-grid;
  if(head.y<0)head.y=cvs.height-grid;
  if(head.x>=cvs.width)head.x=0;
  if(head.y>=cvs.height)head.y=0;
  ctx.fillStyle="#000";ctx.fillRect(0,0,cvs.width,cvs.height);
  ctx.fillStyle="#0f0";snake.forEach(p=>ctx.fillRect(p.x,p.y,grid-1,grid-1));
  ctx.fillStyle="#f00";ctx.fillRect(apple.x,apple.y,grid-1,grid-1);
  if(head.x===apple.x&&head.y===apple.y){max++;score++;resetApple();}
  for(let i=1;i<snake.length;i++)if(snake[i].x===head.x&&snake[i].y===head.y){max=4;score=0;snake.length=1;snake[0]={x:64,y:160};vx=grid;vy=0;resetApple();}
}
resetApple();requestAnimationFrame(loop);
window.addEventListener('keydown',e=>{
  if(e.key==="ArrowLeft"&&vx===0){vx=-grid;vy=0}
  else if(e.key==="ArrowUp"&&vy===0){vy=-grid;vx=0}
  else if(e.key==="ArrowRight"&&vx===0){vx=grid;vy=0}
  else if(e.key==="ArrowDown"&&vy===0){vy=grid;vx=0}
});
</script>
</body>
</html>
