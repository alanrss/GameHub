<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chess - Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #050010;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
      margin-bottom: 40px;
      font-size: 20px;
    }

    input {
      font-family: inherit;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #00ffea;
      background: transparent;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      width: 220px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      font-family: inherit;
      padding: 12px;
      margin: 10px;
      width: 220px;
      border: 2px solid #00ffea;
      background: transparent;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.2s, color 0.2s;
    }

    button:hover {
      background: #00ffea;
      color: #050010;
      cursor: pointer;
    }

    a {
      color: #00ffea;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    .info {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>‚ôüÔ∏è ONLINE CHESS</h1>

  <!-- C√≥digo para unirse -->
  <input id="room" placeholder="Enter 5-letter code" maxlength="5" />
  <button onclick="join()">Join Room</button>

  <!-- Crear nueva sala -->
  <button onclick="create()">Create New Room</button>

  <div class="info">Share the code with your friend to join the same room.</div>

  <a href="../../index.html">‚Üê Back to GameHub</a>

  <script>
    // üîë Unirse con c√≥digo corto
    function join() {
      let id = document.getElementById('room').value.trim().toLowerCase();
      if (id.length === 0) {
        alert("‚ö†Ô∏è Please enter a room code.");
        return;
      }
      location.href = `game.html?g=${encodeURIComponent(id)}`;
    }

    // üß† Crear nueva sala con c√≥digo autom√°tico
    function create() {
      const id = Math.random().toString(36).substring(2, 7).toLowerCase();
      location.href = `game.html?g=${id}`;
    }
  </script>
</body>
</html>
